<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulário de Ordem de Serviço</title>
</head>
<body>
    <section class="form-container">
        <h1 class="form-title">Formulário de Ordem de Serviço</h1>
        <form id="orderForm">
            <label for="centroCusto">Centro de Custo</label>
            <input type="text" id="centroCusto" name="centroCusto">
            <label for="cliente">Cliente</label>
            <input type="text" id="cliente" name="cliente">
            <label for="coleta">Coleta</label>
            <input type="text" id="coleta" name="coleta">
            <label for="entrega">Entrega</label>
            <input type="text" id="entrega" name="entrega">
            <label for="produto">Produto</label>
            <input type="text" id="produto" name="produto">
            <label for="veiculo">Veículo</label>
            <input type="text" id="veiculo" name="veiculo">
            <label for="capacidade">Capacidade</label>
            <input type="text" id="capacidade" name="capacidade">
            <label for="motorista">Motorista</label>
            <input type="text" id="motorista" name="motorista">
            <label for="previsaoCarregamento">Previsão de Carregamento</label>
            <input type="datetime-local" id="previsaoCarregamento" name="previsaoCarregamento">
            <label for="pedido">Pedido</label>
            <input type="text" id="pedido" name="pedido">
            <label for="observacoes">Observações</label>
            <input type="text" id="observacoes" name="observacoes">
            <button type="submit">Gerar Ordem</button>
        </form>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
